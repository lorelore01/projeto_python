<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Horário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('medicos') }}" class="back-button">← Voltar</a>
        <h1>Marcar horario</h1>


         <p>Selecione um horário disponível para  a Dra. Leandra Ferreira:</p>


         <form action="/index.html" method="GET">
             <div class="horarios">
                 <label >
                    <input type="radio" name="horario" value=" Segunda-feira, 13:00 - 14:00" required>
                    Segunda-feira, 13:00 - 14:00
                 </label>

                 <label >
                    <input type="radio" name="horario" value="Terca-feira, 15:00 - 16:00" required>
                    Terça-feira, 15:00 - 16:00
                 </label>

                 <label >
                    <input type="radio" name="horario" value="Quarta-feira, 14:00 - 13:00" required>
                    Quarta-feira, 13:00 - 14:00
                 </label>
             </div>

                <button type="submit"> Confirmar Horário</button>

          </form>

    </div>
    
</body>
</html>
