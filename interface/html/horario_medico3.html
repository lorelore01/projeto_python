<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Horário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <a href="medicos.html" class="back-button">← Voltar</a>
        <h1>Marcar Horário</h1>

        <p>Selecione um horário disponível para  a Dra. Ana Silva:</p>
        <form action="index.html" method="GET">
            <div class="horarios">
                <label>
                    <input type="radio" name="horario" value="Quarta-feira, 09:00 - 10:00" required>
                    Quarta-feira, 09:00 - 10:00
                </label>

                <label>
                    <input type="radio" name="horario" value="Quinta-feira, 15:00 - 16:00" required>
                    Quinta-feira, 15:00 - 16:00
                </label>

                <label>
                    <input type="radio" name="horario" value="Sexta-feira, 15:00 - 16:00" required>
                    Sexta-feira, 15:00 - 16:00
                </label>
            </div>

            <button type="submit">Confirmar Horário</button>
        </form>
    </div>
</body>
</html>
