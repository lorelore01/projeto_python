<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <a href="/index.html" class="back-button">← Voltar</a>
        <h1>Cadastro de Pacientes</h1>
        <form>
            <label>Nome Completo:</label>
            <input type="text"  nome="nome" placeholder="Digite o nome" required>

            <label>Idade:</label>
            <input type="number" min="0" placeholder="Digite a idade ">

            <label>CPF:</label>
            <input type="text" placeholder="000.000.000-00" required>

            <label>Convênio:</label>
            <input type="text" placeholder="Ex: Unimed">

            <label>Email:</label>
            <input type="email"  placeholder="seuemail@gmail.com">

            <label>Telefone::</label>
            <input type="text" placeholder="(00)0000-0000">

            <label>Pagamento:</label>
            <input type="text" placeholder="Ex: Cartâo">

            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>
</body>

</html>
