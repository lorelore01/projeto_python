{% extends "base.html" %}

{% block content %}
    <h1>Gráfico de Consultas por Dia da Semana</h1>

    <div class="chart-container">
        <canvas id="consultasChart"></canvas>
    </div>

    <script>
        // Assuming you have data for your chart (you can replace this with dynamic data if needed)
        var ctx = document.getElementById('consultasChart').getContext('2d');
        var consultasChart = new Chart(ctx, {
            type: 'bar', // Change to 'line', 'pie', or any other type you need
            data: {
                labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'], // Days of the week
                datasets: [{
                    label: 'Consultas',
                    data: [12, 19, 3, 5, 2, 6, 7], // Replace this with dynamic data if necessary
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
{% endblock %}
