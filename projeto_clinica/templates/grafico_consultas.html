{% extends "base.html" %}

{% block content %}

    <div class="chart-container" style="width: 100%; display: flex; justify-content: center; margin-top: 30px;">
        <img src="data:image/png;base64,{{ image_data }}" alt="Gráfico de Consultas" style="max-width: 100%; height: auto;" />

    </p>
{% endblock %}
